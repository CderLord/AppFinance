<svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" role="img" class="iconify iconify--logos" width="55" height="55" preserveAspectRatio="xMidYMid meet" viewBox="0 0 200 200">
  <!-- Fundo transparente -->
  <rect width="100%" height="100%" fill="none"/>

  <!-- Círculo de fundo com degradê -->
  <defs>
    <radialGradient id="grad1" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:#1565C0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#42A5F5;stop-opacity:1" />
    </radialGradient>
  </defs>
  <circle cx="100" cy="100" r="90" fill="url(#grad1)" stroke="#42A5F5" stroke-width="10"/>

  <!-- Elementos adicionais -->
  <!-- Linhas estilizadas -->
  <line x1="50" y1="100" x2="100" y2="30" stroke="#1976D2" stroke-width="8" stroke-linecap="round"/>
  <line x1="100" y1="30" x2="150" y2="100" stroke="#42A5F5" stroke-width="8" stroke-linecap="round"/>
  <line x1="75" y1="150" x2="125" y2="150" stroke="#1976D2" stroke-width="8" stroke-linecap="round"/>

  <!-- Símbolo de cifrão estilizado -->
  <circle cx="100" cy="100" r="30" fill="#1565C0"/>
  <text x="85" y="108" font-family="Arial" font-size="30" fill="#E0F7FA" font-weight="bold">$</text>

  <!-- Seta de crescimento -->
  <polygon points="100,70 95,78 105,78" fill="#42A5F5"/>

</svg>
