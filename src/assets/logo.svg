<svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" role="img" class="iconify iconify--logos" width="30" height="30" preserveAspectRatio="xMidYMid meet" viewBox="0 0 200 200">
  <!-- Fundo transparente -->
  <rect width="100%" height="100%" fill="none"/>
  
  <!-- Círculo de fundo -->
  <circle cx="100" cy="100" r="90" fill="#E0F7FA" stroke="#00796B" stroke-width="10"/>

  <!-- Gráfico de barras estilizado -->
  <rect x="60" y="100" width="20" height="50" fill="#00796B" rx="5" ry="5"/>
  <rect x="90" y="70" width="20" height="80" fill="#004D40" rx="5" ry="5"/>
  <rect x="120" y="40" width="20" height="110" fill="#00796B" rx="5" ry="5"/>

  <!-- Linha de crescimento suavizada -->
  <path d="M60 125 Q90 90 120 55" stroke="#004D40" stroke-width="5" fill="none" stroke-linecap="round"/>

  <!-- Seta de crescimento -->
  <polygon points="120,55 115,63 125,63" fill="#004D40"/>

  <!-- Símbolo de cifrão estilizado dentro de um círculo menor -->
  <circle cx="60" cy="60" r="20" fill="#004D40"/>
  <text x="55" y="67" font-family="Arial" font-size="24" fill="#E0F7FA" font-weight="bold">$</text>
</svg>
